version: "2.0"

stories:
  # topics
  - story: Wohnung anmelden
    steps:
      - intent: topic_wohnung_anmelden
      - action: utter_wohnung_anmelden
      - or:
          - intent: bestaetigen
          - intent: danken
      - action: action_set_topic
      - action: utter_wohnung_anmelden_basic
      - action: utter_followup_question
      - checkpoint: check_topic

  - story: Wohnung anmelden ablehnen
    steps:
      - intent: topic_wohnung_anmelden
      - action: utter_wohnung_anmelden
      - intent: ablehnen
      - action: action_restart

  - story: Wohnung abmelden
    steps:
      - intent: topic_wohnung_abmelden
      - action: utter_wohnung_abmelden
      - or:
          - intent: bestaetigen
          - intent: danken
      - action: action_set_topic
      - action: utter_wohnung_abmelden_basic
      - action: utter_followup_question
      - checkpoint: check_topic

  - story: Wohnung abmelden ablehnen
    steps:
      - intent: topic_wohnung_abmelden
      - action: utter_wohnung_abmelden
      - intent: ablehnen
      - action: action_restart

  # general
  - story: Q&A
    steps:
      - checkpoint: check_topic
      - intent: faq
      - action: utter_qa
      - action: utter_followup_question
      - checkpoint: check_qa

  - story: Termin buchen mit Q&A
    steps:
      - checkpoint: check_qa
      - intent: book_appointment
      - action: utter_book_appointment
      - or:
          - intent: bestaetigen
          - intent: danken
      - action: booking_form_1
      - active_loop: booking_form_1
      - active_loop: null
      - action: booking_form_2
      - active_loop: booking_form_2
      - active_loop: null
      - action: utter_submit

  - story: Termin buchen ohne Q&A
    steps:
      - checkpoint: check_topic
      - intent: book_appointment
      - action: utter_book_appointment
      - or:
          - intent: bestaetigen
          - intent: danken
      - action: booking_form_1
      - active_loop: booking_form_1
      - active_loop: null
      - action: booking_form_2
      - active_loop: booking_form_2
      - active_loop: null
      - action: utter_submit

  # fallbacks
  - story: falsche sprache fallback
    steps:
      - intent: nlu_fallback
      - slot_was_set:
          - language: __other__
      - action: utter_ask_rephrase
      - intent: nlu_fallback
      - slot_was_set:
          - language: __other__
      - action: utter_wrong_language

  - story: nicht verstanden fallback (negative sentiment)
    steps:
      - intent: nlu_fallback
      - slot_was_set:
          - sentiment: negative
      - action: utter_ask_rephrase
      - intent: nlu_fallback
      - slot_was_set:
          - sentiment: negative
      - action: utter_bad_sentiment

version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- ablehnen
- begruessen
- bestaetigen
- bestaetigena
- bot_challenge
- bot_features
- danken
- mood_great
- mood_unhappy
- nlu_fallback
- verabschieden
- wohnung_abmelden
- wohnung_anmelden
entities:
- language
- sentiment
slots:
  language:
    influence_conversation: true
    type: categorical
    values:
    - deu
  sentiment:
    influence_conversation: true
    type: categorical
    values:
    - negative
responses:
  utter_gruessen:
  - text: Hallo, wie kann ich Ihnen behilflich sein?
  utter_verabschieden:
  - text: Auf wiedersehen!
  utter_wohung_anmelden:
  - text: Möchten Sie sich anmelden?
  utter_wohung_abmelden:
  - text: Möchten Sie sich abmelden?
  utter_nicht_verstanden:
  - text: Tut mir Leid, ich habe dich nicht verstanden. Könntst du es anders formulieren?
  utter_default:
  - text: Tut mir Leid, dass habe ich immer noch nicht verstanden. Möchtest du mit einem Menschen sprechen?
  utter_iamabot:
  - text: Ich bin ein Bot.
actions:
- action_trigger_human_fallback
- action_hello_world
- action_language_slot
